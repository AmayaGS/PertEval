# @package _global_

# run with `python src/eval.py experiment=mlp_norman_eval`

model_type: "mlp" # pick from mlp or lr

defaults:
  - override /model: mlp
  - override /logger: wandb

total_genes: 2061

data:
  data_name: "norman"
  eval_type: "SET_de"
  split: 0.00
  replicate: 0
  fm: "raw_expression"


ckpt_path: "${paths.log_dir}train/runs/2024-06-01_15-18-38_train_mlp_0.00_0/checkpoints/best_model_at_epoch_020.ckpt"

logger:
  wandb:
    tags: ["eval", "${data.eval_type}","mlp", "norman", "split_${data.split}", "replicate_${data.replicate}"]
    group: "test_mlp_norman_${data.split}"
