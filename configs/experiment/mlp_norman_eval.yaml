# @package _global_

# run with `python src/eval.py experiment=mlp_norman_eval`

defaults:
  - override /model: mlp
  - override /logger: wandb

total_genes: 2061

data:
  data_name: "norman"

eval_type: "de"

logger:
  wandb:
    tags: ["mlp", "norman", "split_${data.split}", "replicate_${data.replicate}"]
    group: "mlp_norman_${data.split}"

ckpt_path:
