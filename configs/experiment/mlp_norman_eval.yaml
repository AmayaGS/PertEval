# @package _global_

# run with `python src/eval.py experiment=mlp_norman_eval`

model_type: "mlp" # pick from mlp or lr

defaults:
  - override /model: mlp
  - override /logger: wandb

total_genes: 2061
emb_dim: 512

data:
  data_name: "norman"
  eval_type: "SLC4A1_de"
  split: 0.00
  replicate: 0
  fm: "scgpt"

model:
  net:
    in_dim: ${eval:'${emb_dim}*2'}
    hidden_dim: 512

ckpt_path: "${paths.log_dir}train/runs/2024-06-04-final/7/best_model_at_epoch_057.ckpt"

logger:
  wandb:
    tags: ["eval", "${data.eval_type}","mlp", "norman", "${data.fm}" "split_${data.split}", "replicate_${data.replicate}"]
    group: "test_mlp_norman_${data.split}"
    project: "perturbench-scgpt"
