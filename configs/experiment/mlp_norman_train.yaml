# @package _global_

# run with `python src/train.py experiment=mlp_norman_train`

defaults:
  - override /model: mlp
  - override /logger: wandb

total_genes: 2061

data:
  data_name: "norman"

logger:
  wandb:
    tags: ["mlp", "norman", "split_${data.split}", "replicate_${data.replicate}"]
    group: "mlp_norman_${data.split}"
